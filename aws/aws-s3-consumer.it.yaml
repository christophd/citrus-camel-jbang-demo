name: aws-s3-consumer-test
description: Sample test in YAML
variables:
  - name: "aws.s3.bucketNameOrArn"
    value: citrus-camel-demo
  - name: "aws.s3.key"
    value: hello.txt
  - name: "aws.s3.message"
    value: "Hello Camel!"
actions:
  - testcontainers:
      start:
        localstack:
          autoRemove: true
          services:
            - "S3"
  - camel:
      startContext: {}
  - camel:
      createComponent:
        name: amazonS3Client
        file: amazonS3Client.groovy
  - camel:
      jbang:
        run:
          autoRemove: true
          integration:
            name: "aws-s3-consumer"
            file: "AwsS3Consumer.java"
            systemProperties:
              file: "application.properties"
  - send:
      endpoint: |
        camel:aws2-s3:${aws.s3.bucketNameOrArn}?amazonS3Client=#amazonS3Client
      message:
        body:
          data: "${aws.s3.message}"
        headers:
          - name: "CamelAwsS3Key"
            value: "${aws.s3.key}"
  - camel:
      jbang:
        verify:
          integration: "aws-s3-consumer"
          logMessage: |
            Body: { "message": "${aws.s3.message}" }
